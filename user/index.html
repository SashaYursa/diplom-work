<!doctype html>
<html lang="uk">

  <head>
    <title>Користувач</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="dest/images/favico.png" rel="icon">

    <meta name="keywords" content="...">
    <meta name="description" content="desc">
    <meta name="author" content="YurSa">
    <meta name="copyright" content="YurSa">
    <meta name="adress" content="Uzhorod Ukraine">

    <meta property="og:title" content="title">
    <meta property="og:type" content="article">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <meta property="og:description" content="desc">

    <link href="../dest/mincss/reset.min.css" rel="stylesheet">
    <link href="../dest/mincss/user.min.css" rel="stylesheet">
    <link href="../dest/mincss/popup.min.css" rel="stylesheet">
  </head>

  <body class="body">
    <!--Header-->
    <header class="header">
    </header>
    <!--Header-->
    <main class="main">

      <div class="container">
        <div class="user__content">
          <section class="user-information">
            <div class="user-information__data active">
              <div class="user-information__img">
                <img id="user-information-image" src="../dest/images/default-background.webp" alt="user-image">
              </div>
              <span class="user-information__name" id="name"></span>
              <span class="user-information__email" id="email"></span>
              <span class="user-information__created-at" id="created-at"></span>
              <div class="edit-success-field">
                <ul class="success-list">
                </ul>
              </div>
              <div class="user-information__buttons">
                <button class="user-information__button logout-button">Вийти</button>
                <button class="user-information__button edit-button">Редагувати</button>
              </div>
            </div>
            <div class="user-information__edit">
              <form class="user-information__form">
                <label class="edit-lable" for="user-image">Фото</label>
                <div class="user-image">
                  <div class="image-preview">
                    <img id="previev-image" src="" alt="image">
                  </div>
                  <button class="user-set-image">
                    <input class="image-input" id="user-image" type="file">
                    <img src="../dest/images/photo-camera-svgrepo-com.svg" alt="select">
                  </button>
                </div>
                <label class="edit-lable" for="username">Ім'я</label>
                <input class="user-informaion__input edit-ipnut" id="username" type="text">
                <label class="edit-lable" for="useremail">Пошта</label>
                <input class="user-informaion__input  edit-ipnut" id="useremail" type="email">
                <label class="edit-lable" for="old-password">Старий пароль</label>
                <input class="user-informaion__input edit-ipnut" id="old-password" type="password">
                <label class="edit-lable" for="new-password">Новий пароль</label>
                <input class="user-informaion__input  edit-ipnut" id="new-password" type="password">
                <div class="edit-error-field">
                  <ul class="error-list">
                  </ul>
                </div>
                <div class="edit-action-buttons">
                  <input class="edit-action-button" id="save-change" type="submit" value="Зберегти">
                  <button class="edit-action-button" id="cancel-button">Назад</button>
                </div>
              </form>
            </div>
          </section>


          <section class="user-works">
            <div class="works__choice">
              <button class="create-work-button arts-button active">
                Роботи
              </button>
              <button class="create-work-button articles-button">
                Пости
              </button>
            </div>
            <div class="portfolio__items">
            </div>
            <div class="article__items">
            </div>
          </section>
        </div>
      </div>

      <div class="popup" id="popup">
      </div>
    </main>

    <footer class="footer"></footer>

    <script type="module" src="../dest/js/loadParts.js"></script>
    <script type="module" src="../dest/js/app.js"></script>
    <script type="module" src="../dest/js/user.js"></script>
  </body>

</html>
