  <body>
    <main>
      <a class="logo" href="../">Фото</a>
      <div class="login auth">
        <h1 class="login__header auth__header">Вхід</h1>
        <div class="errors">
          <ul class="error__list">
          </ul>
        </div>

        <form class="login__form auth__form">
          <label class="login__lable auth__lable" for="name-field">Логін</label>
          <input class="login__name-field input" id="name-field" type="text" minlength="3">
          <div class="login__password-field-attributes">
            <label class="login__lable auth__lable" for="password-field">Пароль</label>
            <a class="login__link" href="#">Відновити пароль</a>
          </div>
          <input class="login__password-field input" id="password-field" type="password" minlength="3">
          <label class="auth__lable" for="remember">
            <input class="login__remember checkbox" id="remember" type="checkbox" value="remember">
            Запам'ятати?
          </label>
          <input class="login__submit submit-input input" type="submit" value="Вхід">
        </form>
      </div>
      <p class="auth-link">
        Створити акаунт?
        <a class="registration-link" href="../signup/">Зареєструватися</a>
      </p>
    </main>
    <script type="module" src="../dest/js/login.js"></script>
