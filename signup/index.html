    <link href="../dest/mincss/login.min.css" rel="stylesheet">
  </head>

  <body>
    <main>
      <a class="logo" href="../">Фото</a>
      <div class="registration auth">
        <h1 class="registration__header auth__header">Реєстрація</h1>
        <div class="errors">
          <ul class="error__list">
          </ul>
        </div>
        <form class="registration__form auth__form" method="POST">
          <label class="registration__lable auth__lable" for="name-field">Логін</label>
          <input class="registration__name-field input" id="name-field" type="text" minlength="3">
          <label class="registration__lable auth__lable" for="name-field">Email</label>
          <input class="registration__email-field input" id="email-field" type="email">
          <label class="registration__lable auth__lable" for="password-field">Пароль</label>
          <input class="registration__name-field input" id="password-field" type="password" minlength="3">
          <label class="registration__lable auth__lable" for="password-verify-field">Повторіть пароль</label>
          <input class="registration__name-field input" id="password-verify-field" type="password" minlength="3">
          <label class="auth__lable" for="remember">
            <input class="login__remember checkbox" id="remember" type="checkbox" value="remember">
            Запам'ятати?
          </label>
          <input class="registration__submit submit-input input" type="submit" value="Зареєструватись">
        </form>
      </div>
      <p class="auth-link">
        Вже є акаунт?
        <a class="registration-link" href="../login/">Увійти</a>
      </p>
    </main>
    <script type="module" src="../dest/js/login.js"></script>
  </body>
